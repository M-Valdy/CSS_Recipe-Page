<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="hands typing on a computer"/>
        <div class="post-content">
            <h2 class="post-title">Meg's Coding Journey</h2>
            <p class="post-excerpt">A blog about Meg's current Code Journey, including both school and private practice at home.</p>
            <a class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
