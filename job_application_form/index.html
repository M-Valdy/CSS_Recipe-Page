<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Name:</label>
            <input required type="text" id="name" name="name" placeholder="Enter your name"/>

            <label for="email">Email:</label>
            <input required type="email" id="email" name="email" placeholder="Enter your email"/>

            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="">Select a position</option>
                <option>Software Developer</option>
                <option>Systems Architect</option>
                <option>User experience (UX) analyst</option>
                <option>Game developer</option>
                <option>Cloud developer</option>
                <option>Other</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" id="full-time" name="availability" value="full-time" checked>
                <label for="full-time">Full-time</label>

                <input type="radio" id="part-time" name="availability" value="part-time">
                <label for="part-time">Part-time</label>
            </fieldset>

            <label for="message">Why do you want this job?</label>
            <textarea id="message" name="message" placeholder="Write your motivation"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
