<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
    <h1>My To-Do List</h1>
    <main>
        <ul class="todo-list">
            <li class="todo-list-item">
                <input type="checkbox" id="item-1"/>
                <label for="item-1">Practice Coding</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" 
                        href="https://www.freecodecamp.org/learn/full-stack-developer/" 
                        target="_blank">
                        Do the Full-Stack Developer Course</a></li>
                </ul>
            </li>
            <li class="todo-list-item">
                <input type="checkbox" id="item-2"/>
                <label for="item-2">Write a Story</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" 
                        href="https://docs.google.com/document/d/1rQHBQuY1NMIGeEGUCXyAC01BWezoUBjXDnHvqLjAxyY/edit?tab=t.0" 
                        target="_blank">
                        Write a chapter</a></li>
                </ul>
            </li>
            <li class="todo-list-item">
                <input type="checkbox" id="item-3"/>
                <label for="item-3">Read the Liturgy of the Hours</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" 
                        href="https://apps.apple.com/us/app/laudate-1-catholic-app/id499428207" 
                        target="_blank">
                        Go to the Laudate app</a></li>
        </ul>
            </li>
            <li class="todo-list-item">
                <input type="checkbox" id="item-4"/>
                <label for="item-4">Do the Rosary</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" 
                        href="https://rosarycenter.org/confraternity-prayer" 
                        target="_blank">
                        Begin with the Rosary Confraternity Prayer</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>

</html>
